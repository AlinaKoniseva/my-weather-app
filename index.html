<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weather-app">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Search city"
              class="search-form-input"
              id="search-form-input"
            />
          </div>
          <div class="col">
            <button type="button" class="btn btn-primary col-3" value="Search">
              Search
            </button>
          </div>
        </div>
      </form>
<main>
  <div class="weather-app-data">
    <div>
      <h1 class="weather-app-temperature"><span class="temperature">7</span>°C<a href="#" id="fahrenheit">|°F</a></h1>
     
      <div id="main-icon"></div>
        <div class="weather-app-location">
          <span id="weather-app-city">Aalborg</span>,
          <span id="weather-app-country">Denmark</span>
        
        <div class="location-date">
          <span id="date">16</span>th of
          <span id="month">October</span> <span id="year">2023</span>
        </div>
        <div class="location-date" id="time">
          <span class="hours">20</span>:<span class="minutes">35</span>
        </div>
        <div id="weather-description"></div>
    </div>

      <ul>
        <li class="weather-units"> <span id="highest-temp">11</span>°C ⬆️ <span id="lowest-temp">5</span>°C ⬇️</li>
        <li class="weather-units">wind: <span id="wind-speed">4</span> m/s</li>
        <li class="weather-units">humidity: <span id="humidity">82</span>%</li>
      </ul>
    </div>
   //  <div id="forecast"></div>
    </main>

  </body>
